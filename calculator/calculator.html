<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./calculator.css">
        <title>calculator</title>
    </head>
    <body>
        <section id="frame">
                <div id="screen">
                    <input type="text" name="screen" disabled="true">
                </div>
                <div class="horizontal">
                    <a class="btn num ac" id="ac" onclick="allCrear()">AC</a>
                    <a class="btn num topBtn" onclick="inverted()">+/-</a>
                    <a class="btn num topBtn" onclick="percent()">%</a>
                    <a class="btn num calc" onclick="calclation('/')">÷</a>
                </div>
                <div class="horizontal">
                    <a class="btn num" onclick="inputValue(7)">7</a>
                    <a class="btn num" onclick="inputValue(8)">8</a>
                    <a class="btn num" onclick="inputValue(9)">9</a>
                    <a class="btn num calc" onclick="calclation('*')">×</a>
                </div>
                <div class="horizontal">
                    <a class="btn num" onclick="inputValue(4)">4</a>
                    <a class="btn num" onclick="inputValue(5)">5</a>
                    <a class="btn num" onclick="inputValue(6)">6</a>
                    <a class="btn num calc" onclick="calclation('-')">-</a>
                </div>
                <div class="horizontal">
                    <a class="btn num" onclick="inputValue(1)">1</a>
                    <a class="btn num" onclick="inputValue(2)">2</a>
                    <a class="btn num" onclick="inputValue(3)">3</a>
                    <a class="btn num calc" onclick="calclation('+')">+</a>
                </div>
                <div class="horizontal">
                    <a class="btn zero" onclick="inputZero(0)">0</a>
                    <a class="btn num" onclick="inputDot('.')">.</a>
                    <a class="btn num calc" onclick="calclation('=')">=</a>
                </div>
            </section>
            <script type="text/javascript" src="./calculator_sample.js"></script>
    </body>
</html>
